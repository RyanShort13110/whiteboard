<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
  <title>Free Online Whiteboard</title>
</head>
<body>
  
  <h1>Free Online Whiteboard</h1>
  <p>A simple whiteboard for demonstrations and doodles</p>
  <p>This project is available on <a href="https://github.com/RyanShort13110/whiteboard"><i class='fa fa-github' id="githubLogo"></i></a></p>

  <canvas id="board" width="800" height="500"></canvas>

  <div class="controls">

    <button id="decrease">-</button>
    <span id="size">30</span>
    <button id="increase">+</button>
    <input type="color" id="color">
    <button id="clear">Erase</button>

  </div>

  <script src="main/main.js"></script>
</body>
</html>
